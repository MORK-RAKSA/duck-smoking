<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-6">

<div class="max-w-md w-full bg-white shadow-2xl rounded-2xl p-8 text-center">

    <!-- Profile Picture -->
    <div class="flex justify-center">
        <img th:src="${photo}" alt="Profile Photo"
             class="w-28 h-28 rounded-full shadow-md border-4 border-indigo-300 object-cover">
    </div>

    <!-- User Info -->
    <h1 class="mt-6 text-2xl font-bold text-gray-800" th:text="${name}">User Name</h1>
    <p class="text-gray-600 mt-1" th:text="${email}">user@example.com</p>

    <!-- Provider Info -->
    <p class="mt-2 text-sm text-gray-500">
        Logged in with:
        <span class="font-semibold text-indigo-600" th:text="${provider}">Google</span>
    </p>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Actions -->
    <div class="flex flex-col space-y-3">
        <a href="/logout"
           class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-200">
            Logout
        </a>
        <a href="/"
           class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition duration-200">
            Back Home
        </a>
    </div>
</div>

</body>
</html>
