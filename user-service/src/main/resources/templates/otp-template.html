<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your OTP Code</title>
    <style>
        /* === Theme tokens === */
        :root {
          --bg: #0f172a;          /* dark slate */
          --panel: #0b1220;
          --text: #e5e7eb;
          --muted: #93a4bf;
          --muted-2: #70829e;
          --chip: #0f172a;
          --border: #1f2a44;
          --brandA: #22d3ee;
          --brandB: #6366f1;
          --otp: #e2e8f0;
          --danger: #ef4444;
          --shadow: 0 8px 30px rgba(0,0,0,.35);
          --radius-lg: 16px;
          --radius-md: 12px;
          --radius-pill: 999px;
          --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
          --mono: Consolas, Menlo, Monaco, "Ubuntu Mono", monospace;
        }
        /* Auto-light when user prefers; override with data-theme="dark|light" on <html> */
        @media (prefers-color-scheme: light) {
          html[data-theme="auto"] {
            --bg: #f8fafc;
            --panel: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --muted-2: #64748b;
            --chip: #f1f5f9;
            --border: #e2e8f0;
            --otp: #0f172a;
            --shadow: 0 8px 24px rgba(15,23,42,.10);
          }
        }
        html[data-theme="light"] {
          --bg: #f8fafc;
          --panel: #ffffff;
          --text: #0f172a;
          --muted: #475569;
          --muted-2: #64748b;
          --chip: #f1f5f9;
          --border: #e2e8f0;
          --otp: #0f172a;
          --shadow: 0 8px 24px rgba(15,23,42,.10);
        }

        /* === Layout === */
        html, body { height: 100%; }
        body {
          margin: 0;
          background: var(--bg);
          color: var(--text);
          font-family: var(--font);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        .wrap { max-width: 640px; margin: 0 auto; padding: 32px 16px 48px; }
        .brand-wrap { text-align: center; padding: 24px 0; }
        .brand {
          display: inline-block;
          padding: 10px 14px;
          border-radius: var(--radius-pill);
          background: linear-gradient(135deg, var(--brandA) 0%, var(--brandB) 100%);
          color: #0b1020;
          font-weight: 700; font-size: 12px; letter-spacing: 1.2px; text-transform: uppercase;
        }
        .card {
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow);
          overflow: hidden;
        }
        .card-body { padding: 28px; }

        /* === Text === */
        h2.title { margin: 0 0 8px; font-size: 22px; line-height: 28px; font-weight: 700; color: var(--text); }
        p.sub { margin: 0; font-size: 14px; line-height: 20px; color: var(--muted); }

        /* === OTP area === */
        .otp-shell {
          margin-top: 16px;
          background: var(--chip);
          border: 3px dashed #33415555;
          border-radius: 14px;
          padding: 18px 12px;
          text-align: center;
          position: relative;
          cursor: pointer;
          user-select: none;
          -webkit-user-select: none;
          transition: transform .06s ease;
        }
        .otp-shell[aria-disabled="true"] { cursor: not-allowed; }
        .otp-shell:active { transform: scale(.99); }

        .otp {
          font-family: var(--mono);
          font-weight: 800; font-size: 32px; line-height: 60px;
          letter-spacing: 8px; word-spacing: 8px; white-space: nowrap;
          color: var(--otp);
        }
        .otp.expired { color: var(--danger); letter-spacing: 2px; }

        .meta {
          margin-top: 12px;
          display: flex; gap: 8px; align-items: center; justify-content: center; flex-wrap: wrap;
        }
        .chip {
          display: inline-flex; align-items: center; gap: 8px;
          padding: 6px 10px; border-radius: var(--radius-pill);
          border: 1px solid var(--border); background: var(--panel);
          color: var(--muted); font-size: 12px; line-height: 16px;
        }
        .chip b { color: var(--text); }
        .note { margin-top: 8px; font-size: 12px; line-height: 18px; color: var(--muted-2); text-align: center; }

        .footer { margin-top: 16px; text-align: center; color: var(--muted-2); font-size: 12px; line-height: 18px; }
        .footer .to { color: inherit; }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
          .otp-shell { transition: none; }
        }
    </style>
</head>
<body>
<div class="wrap" role="main" aria-labelledby="otp-title">
    <!--    <div class="brand-wrap"><span class="brand">Your Brand</span></div>-->

    <section class="card" aria-live="polite">
        <div class="card-body">
            <h2 id="otp-title" class="title">Your OTP Code</h2>
            <p class="sub">Use the code below to continue. For your security, don’t share it with anyone.</p>

            <div id="otp-shell" class="otp-shell" role="button" tabindex="0" aria-disabled="false" title="Click to copy">
                <div id="otp" class="otp">{{OTP}}</div>
                <div class="meta">
<!--                    <span id="timer-chip" class="chip">Expires in&nbsp;<b id="timer">2:00</b></span>-->
<!--                    <span id="copied-chip" class="chip" style="display:none;">Copied!</span>-->
                </div>
            </div>

            <p id="expire-note" class="note">This code will expire in <b>2 minutes</b>.</p>
            <p class="note">Didn’t request this code? You can safely ignore this email. Your account remains secure.</p>
        </div>
    </section>

    <footer class="footer">
        <p>Sent to: <span class="to">{{TO_EMAIL}}</span></p>
    </footer>
</div>
